<!DOCTYPE html>
<html>
    <head>
        <title>Cat Clicker</title>
        <!-- Stylesheets -->
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/main.css">
        <!-- jQuerys -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!-- React -->
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>      
    </head>
    
    <body>
        <div id="header"></div>
        <div id="main_content"></div>
        <div id="footer"></div>

        <!-- Scripts -->
        <script type="text/babel">
            {/* HEADER */}
            const headerDest = document.getElementById('header');

            const logo =    <div className="header__logo">
                                <a href="#">
                                    <span className="header__logo-img emoji">ðŸ˜º</span>
                                    <span className="header__logo-title">Cat Clicker</span>
                                </a>
                            </div>;

            const nav = <nav className="header__nav">
                            <ul className="header__nav-ul">
                                <li className="header__nav-li"><a className="header__nav-link" href="#cat-list">The Cats</a></li>
                                <li className="header__nav-li"><a className="header__nav-link js_adminBtn" href="#">Admin</a></li>
                                <li className="header__nav-li"><a className="header__nav-link" href="#footer">About</a></li>
                            </ul>
                        </nav>;

            const header =  <header className="header">
                                <div className="wrapper header__set">
                                    {logo}
                                    {nav}
                                </div>
                            </header>
            {/* Display Header */}
            ReactDOM.render(header, headerDest);



            {/* MAIN CONTENT */}
            const mainDest = document.getElementById('main_content');

            {/* Main Cat */}
            const mainCat_Img = <div className="main-cat__img js_mainCatImg"></div>;
            const mainCat_Columns =    <div className="main-cat__text main-cat__columns">
                                            <div className="main-cat__column main-cat__column--left">
                                                Hi there, my name is  <span className="js_mainCatName"></span>
                                            </div>
                                            <div className="main-cat__column">
                                                My mouse clicks: <span className="js_mainCatClicks"></span> Meow!
                                            </div>
                                        </div>;

            {/* Admin Panel */}
            const addCatForm =  <form className="cat-form" method="post">
                                    <fieldset className="cat-form__fieldset">
                                        <label className="cat-form__label" htmlFor="cat_name">Cat name:</label>
                                        <input className="cat-form__input" type="text" name="cat_name" required />
                                    </fieldset>
                                    <fieldset className="cat-form__fieldset">
                                        <label className="cat-form__label" htmlFor="cat_url">Cat image url:</label>
                                        <input className="cat-form__input" type="text" name="cat_url" required />
                                    </fieldset>
                                    <input className="cat-form__submit js_catFormBtn" type="submit" value="Add" />
                                </form>;

            const adminPanel =  <div className="admin-panel hidden js_adminPanel">
                                    <div className="wrapper">
                                        <h1 className="admin-panel__title">Admin Board: Add Cat</h1>
                                        <div className="admin-panel__exit js_adminPanelExitBtn">Exit</div>
                                        {addCatForm}
                                    </div>
                                </div>;

            const main = <main>
                            {/* Selected Cat Block */}
                            <div id="main-cat" className="main-cat">
                                <div className="wrapper">         
                                    {mainCat_Img}                          
                                    {mainCat_Columns}
                                </div>
                            </div>
                            {/* Add Cat Form Block */}
                            {adminPanel}
                            {/* Cats Block */}
                            <div className="wrapper">
                                <ul id="cat-list" className="cats-ul js_catsUl">
                                    {/* Populated via J.S. */}
                                </ul>
                            </div>
                            {/* Scroll to Top Btn */}
                            <div className="scroll-top-button js_scrollTopBtn">&#9757;</div>
                        </main>;
            {/* Display Main */}
            ReactDOM.render(main, mainDest);



            {/* FOOTER */}
            const footerDest = document.getElementById('footer');

            const footerInfo = <p className="footer__info">Like this page? Then check out my <a href="https://github.com/RobotCherries" target="_blank">GitHub <span className="emoji">&#128150;</span></a></p>;

            const footer = <footer id="footer" className="footer">
                                <div className="wrapper">
                                </div>
                            </footer>;
            {/* Display Footer */}
            ReactDOM.render(footer, footerDest);
        </script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
