<!DOCTYPE html>
<html>
    <head>
        <title>Cat Clicker</title>
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="./assets/js/mvo.js"></script>
        <!-- Stylesheets -->
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/main.css">
    </head>

    <body>
        <!-- Header -->
        <header class="header">
            <div class="wrapper">
                <div class="header__logo">
                    <span class="header__logo-img emoji">&#128570;</span>
                    <span class="header__logo-title">Cat Clicker</span>
                </div>
            </div>
        </header>
        <!-- Main -->
        <main>
            <!-- Selected Cat Block -->
            <div class="main-cat">
                <div class="wrapper">
                    <div class="main-cat__img js_mainCatImg"></div>
                    <div class="main-cat__text">
                        Hi there, I'm <span class="js_mainCatName"></span> | My clicks: <span class="js_mainCatClicks"></span> Meow!
                    </div>
                </div>
            </div>
            <!-- Cats Block -->
            <div class="wrapper">
                <div class="cats js_cats">
                    <!-- Populated via J.S. -->
                </div>
            </div>
            <!-- Scroll to Top Button -->
            <div class="scroll-top-button js_scrollTopButton">&#9757;</div>
        </main>
        <!-- Footer -->
        <footer class="footer">
            <div class="wrapper">
                <p class="footer__info">Like this page? Then check out my <a href="https://github.com/RobotCherries" target="_blank">GitHub <span class="emoji">&#128150;</span></a></p>
            </div>
        </footer>
    </body>
</html>
