<!DOCTYPE html>
<html>
    <head>
        <title>Cat Clicker</title>
        <!-- Stylesheets -->
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/main.css">
    </head>
    
    <body>
        <!-- Header -->
        <header class="header">
            <div class="wrapper header__set">
                <div class="header__logo">
                    <a href="#">
                        <span class="header__logo-img emoji">&#128570;</span>
                        <span class="header__logo-title">Cat Clicker</span>
                    </a>
                </div>
                <nav class="header__nav">
                    <ul class="header__nav-ul">
                        <li class="header__nav-li"><a class="header__nav-link" href="#cat-list">The Cats</a></li>
                        <li class="header__nav-li"><a class="header__nav-link js_adminBtn" href="#">Admin</a></li>
                        <li class="header__nav-li"><a class="header__nav-link" href="#footer">About</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- Main -->
        <main>
            <!-- Selected Cat Block -->
            <div id="main-cat" class="main-cat">
                <div class="wrapper">
                    <div class="main-cat__img js_mainCatImg"></div>
                    <div class="main-cat__text main-cat__columns">
                        <div class="main-cat__column main-cat__column--left">
                            Hi there, my name is  <span class="js_mainCatName"></span>
                        </div>
                        <div class="main-cat__column">
                            My mouse clicks: <span class="js_mainCatClicks"></span> Meow!
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add Cat Form Block -->
            <div class="admin-panel hidden js_adminPanel">
                <div class="wrapper">
                    <h1 class="admin-panel__title">Admin Board: Add Cat</h1>
                    <div class="admin-panel__exit js_adminPanelExitBtn">Exit</div>
                    <form class="cat-form" method="post">
                        <fieldset class="cat-form__fieldset">
                            <label class="cat-form__label" for="cat_name">Cat name:</label>
                            <input class="cat-form__input" type="text" name="cat_name" required>
                        </fieldset>
                        <fieldset class="cat-form__fieldset">
                            <label class="cat-form__label" for="cat_url">Cat image url:</label>
                            <input class="cat-form__input" type="text" name="cat_url" required>
                        </fieldset>
                        <input class="cat-form__submit js_catFormBtn" type="submit" value="Add">
                    </form>
                </div>
            </div>
            <!-- Cats Block -->
            <div class="wrapper">
                <ul id="cat-list" class="cats-ul js_catsUl">
                    <!-- Populated via J.S. -->
                </ul>
            </div>
            <!-- Scroll to Top Btn -->
            <div class="scroll-top-button js_scrollTopBtn">&#9757;</div>
        </main>
        <!-- Footer -->
        <footer id="footer" class="footer">
            <div class="wrapper">
                <p class="footer__info">Like this page? Then check out my <a href="https://github.com/RobotCherries" target="_blank">GitHub <span class="emoji">&#128150;</span></a></p>
            </div>
        </footer>
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
